<mat-list>
    <mat-list-item *ngFor="let item of list | async; let i = index">
        <button mat-raised-button color="primary" (click)="onUsers(item)">
            <mat-icon>people</mat-icon>
            {{item.users.length}}
        </button>
        <h3 matLine> {{item.ads.name}} </h3>
        <p matLine>
            <span><a href="{{item.ads.url}}">{{item.ads.url}}</a></span>
        </p>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
</mat-list>
