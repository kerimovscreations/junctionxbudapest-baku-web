<h1 mat-dialog-title>Users who watched this ad</h1>
<div mat-dialog-content>
  <mat-list role="list" >
    <mat-list-item role="listitem" *ngFor="let user of users" >{{user.name}} {{user.phone}}</mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Close</button>
</div>
