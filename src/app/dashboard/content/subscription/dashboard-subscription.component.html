<button mat-stroked-button class="add-btn" (click)="onAdd()">Add new</button>
<mat-list>
  <mat-list-item *ngFor="let item of list| async; let i = index ">
    <button mat-raised-button color="warn" (click)="onDelete(item)">
      <mat-icon>delete</mat-icon>
    </button>
    <h3 matLine> {{item.phone}} </h3>
    <p matLine>
      <span> {{item.event}} </span>
    </p>
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
