<h1 mat-dialog-title>Add a new number</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%">
    <input matInput [(ngModel)]="data.phone" type="text" placeholder="Number">
  </mat-form-field>
  <div>
    <mat-radio-group [(ngModel)]="data.event" >
      <mat-radio-button *ngFor="let option of optionList | async" value="{{option.name}}" style="margin: 10px">{{option.name}}</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
