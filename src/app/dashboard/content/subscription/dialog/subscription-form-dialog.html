<h1 mat-dialog-title>Add a new number</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.number" type="text" placeholder="Number">
  </mat-form-field>
  <!--<mat-form-field>-->
    <!--<mat-select placeholder="Select an event type">-->
      <!--<mat-option [(ngModel)]="data.event" value="option" *ngFor="let option of optionList">option</mat-option>-->
    <!--</mat-select>-->
  <!--</mat-form-field>-->
  <div>
    <label>Event: </label>
    <mat-radio-group [(ngModel)]="data.event" >
      <mat-radio-button *ngFor="let option of optionList" value="{{option}}">{{option}}</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
